{%extends 'base.html'%}
{%block content%}
    {%if user%}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{user.profile.profile_pic.url}}">
        <div class="media-body">
          <h2 class="account-heading">{{user.username}}</h2>
          <h4 class="text-primar">{{user.profile.first_name}} {{user.profile.last_name}}</h4>
          <p class="text-secondary">{{user.email}}</p>
          {%if user.profile.is_renter%}
          <p class="text-secondary"><i>Renter</i></p>
          {%else%}
          <a class="btn btn-primary" href="{%url 'renter-register-profile'%}">Sign Up as Renter</a>
          {%endif%}
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Update Profile</legend>
            {{profile_form.as_p}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
      </form>    
    </div>
    {% endif%}
{%endblock%}
